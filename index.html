<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Clock & Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçÖ Tomato Clock & Todo List</h1>
        </header>
        
        <div class="app-layout">
            <div class="timer-section">
                <div class="timer-container">
                    <div class="timer-display">
                        <span id="timer">25:00</span>
                    </div>
                    <div class="timer-controls">
                        <button id="start-btn" class="btn primary">Start</button>
                        <button id="pause-btn" class="btn secondary" disabled>Pause</button>
                        <button id="reset-btn" class="btn secondary">Reset</button>
                    </div>
                    <div class="timer-settings">
                        <div class="setting">
                            <label for="work-time">Work (min):</label>
                            <input type="number" id="work-time" value="25" min="1" max="60">
                        </div>
                        <div class="setting">
                            <label for="break-time">Break (min):</label>
                            <input type="number" id="break-time" value="5" min="1" max="30">
                        </div>
                    </div>
                    <div class="session-info">
                        <p>Session: <span id="session-type">Work</span></p>
                        <p>Completed: <span id="completed-sessions">0</span></p>
                    </div>
                </div>
            </div>
            
            <div class="todo-section">
                <div class="todo-container">
                    <h2>Todo List</h2>
                    <div class="todo-input">
                        <input type="text" id="new-todo" placeholder="Add a new task..." maxlength="100">
                        <button id="add-todo" class="btn primary">Add</button>
                    </div>
                    <div class="todo-stats">
                        <span>Total: <span id="total-tasks">0</span></span>
                        <span>Completed: <span id="completed-tasks">0</span></span>
                    </div>
                    <ul id="todo-list" class="todo-list"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="script.js"></script>
</body>
</html>
